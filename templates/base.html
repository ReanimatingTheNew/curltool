<!DOCTYPE html>
<html lang="en" class="lang-ready">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TDK优化 -->
    <title>CURL Converter | HTTP Request Tool</title>
    <meta name="description" content="Convert curl commands to Python, JavaScript, PHP and more. Free online tool for API testing and development. Transform HTTP requests easily.">
    <meta name="keywords" content="curl converter,curl to code,API testing,HTTP requests">
    
    <!-- 搜索引擎指令 -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#4361ee">
    
    <!-- 社交媒体标签 -->
    <meta property="og:title" content="CURL Converter | HTTP Request Tool">
    <meta property="og:description" content="Convert curl commands to Python, JavaScript, PHP and more. Free online tool for API testing and development.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://curl-to.com/">
    <meta property="og:image" content="https://curl-to.com/static/images/curl-converter-og.png">
    
    <!-- Twitter Cards 标签 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CURL Converter | HTTP Request Tool">
    <meta name="twitter:description" content="Convert curl commands to Python, JavaScript, PHP and more. Free online tool for API testing and development.">
    <meta name="twitter:image" content="https://curl-to.com/static/images/curl-converter-og.png">
    
    <!-- Canonical tag for SEO -->
    <link rel="canonical" href="https://curl-to.com{{ request.path }}">
    
    <!-- No language alternates - English only -->
    <link rel="alternate" hreflang="en" href="https://curl-to.com{{ request.path }}">
    <link rel="alternate" hreflang="x-default" href="https://curl-to.com{{ request.path }}">
    
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">
    
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 样式和脚本 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_style.css') }}">
    <!-- 代码高亮相关内容已移除 -->
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "CURL to JSON Tool",
        "description": "Convert CURL commands to multiple programming languages including Python, JavaScript, PHP, Java, Ruby, C# and more. Perfect for API testing and code generation.",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>CURL Converter</h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-right">
                    <li><a href="/">Online Converter</a></li>
                    <li><a href="/api-docs">API Docs</a></li>
                    <li><a href="/examples">Examples</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <a href="/" class="footer-link">Home</a> |
            <a href="/about" class="footer-link">About</a> |
            <a href="/api-docs" class="footer-link">API Docs</a>
            <!-- 外部链接已移除 -->
        </div>
    </footer>

    <!-- 脚本 -->
    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 主题切换
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}

    <div style="display:none">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7HJSNHRX6V"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-7HJSNHRX6V');
        </script>
    </div>
</body>
</html>
